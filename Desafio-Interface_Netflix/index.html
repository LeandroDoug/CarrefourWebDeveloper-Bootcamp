<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">

    <!--responsive-->
    <link rel="stylesheet" href="src/css/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="src/css/owl/owl.carousel.css">
    <link rel="stylesheet" href="src/css/owl/owl.theme.default.min.css">

    <title>NEFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav id="menu">
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>

            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ELITE</h3>
                <p class="descricao">Após três jovens da escola pública serem transferidos para um conceituado colégio de elite, o conflito entre classes acaba levando a um assassinato. Assista agora a nova temporada de ELITE que está imperdível!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="src/img/capa1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="src/img/capa2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="src/img/capa3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="src/img/capa4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="src/img/capa5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="src/img/capa6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="src/img/capa7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="src/img/capa8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="src/img/capa9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="src/img/capa10.jpg" alt="">
            </div>

        </div>
    </div>

    <!--JS-->
    <script src="https://kit.fontawesome.com/258aacd7c6.js" crossorigin="anonymous"></script>
    <script src="src/js/owl/jquery.min.js"></script>
    <script src="src/js/owl/owl.carousel.min.js"></script>
    <script src="src/js/owl/main.js"></script>

</body>
</html>
